<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Emotevation - Personalized Daily Motivation</title>
  <meta name="description" content="Get personalized motivational quotes or reality checks based on your name and date. Every combination creates a unique result to inspire your day.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="motivation, quotes, personalized quotes, daily motivation, inspirational quotes, reality checks">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Emotevation - Personalized Daily Motivation">
  <meta property="og:description" content="Get personalized motivational quotes or reality checks based on your name and date.">
  <meta property="og:image" content="https://tonegabes.github.io/emotevation/opengraph-image.png">
  <meta property="og:url" content="https://tonegabes.github.io/emotevation/">
  <meta property="og:type" content="website">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Emotevation - Personalized Daily Motivation">
  <meta name="twitter:description" content="Get personalized motivational quotes or reality checks based on your name and date.">
  <meta name="twitter:image" content="https://tonegabes.github.io/emotevation/opengraph-image.png">
  
  <!-- Load the Next.js pre-rendered files -->
  <link rel="stylesheet" href="/emotevation/_next/static/css/app/layout.css">
  
  <!-- GitHub Pages router script -->
  <script src="/emotevation/gh-pages-router.js"></script>
  
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script checks to see if a redirect is present in the query string
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <div id="__next">
    <!-- The Next.js app will be mounted here -->
  </div>
  
  <!-- Load Next.js scripts -->
  <script src="/emotevation/_next/static/chunks/webpack.js" defer></script>
  <script src="/emotevation/_next/static/chunks/main.js" defer></script>
  <script src="/emotevation/_next/static/chunks/pages/_app.js" defer></script>
  <script src="/emotevation/_next/static/chunks/pages/index.js" defer></script>
</body>
</html>
