<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Emotevation - Personalized Daily Motivation</title>
  <meta name="description" content="Get personalized motivational quotes or reality checks based on your name and date. Every combination creates a unique result to inspire your day.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Emotevation - Personalized Daily Motivation">
  <meta property="og:description" content="Get personalized motivational quotes or reality checks based on your name and date.">
  <meta property="og:image" content="https://tonegabes.github.io/emotevation/opengraph-image.png">
  <meta property="og:url" content="https://tonegabes.github.io/emotevation/">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <!-- Redirect script for GitHub Pages -->
  <script>
    // Redirect to the correct path with the basePath
    // Wait a brief moment to ensure the script executes
    setTimeout(function() {
      var redirectPath = '/emotevation/';
      // Check for missing error components message
      if (document.body.innerText.includes('missing required error components') || 
          document.body.innerText.includes('refreshing') ||
          document.body.innerText.includes('Failed to load resource')) {
        console.log("Detected error or loading issue, forcing refresh to emotevation path");
        window.location.href = redirectPath;
        return;
      }
      
      // Normal path-based redirect
      if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
        window.location.replace(redirectPath);
      }
    }, 100);
  </script>
  <!-- Include error handler to catch and handle resource loading errors -->
  <script src="/emotevation/error-handler.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      text-align: center;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #7928ca;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    a {
      color: #7928ca;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    a:hover {
      background-color: #7928ca;
      color: white;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Loading Emotevation...</h1>
  <p>Your personalized motivation quote generator is loading</p>
  <a href="/emotevation/">Click here if you are not redirected automatically</a>
</body>
</html>
