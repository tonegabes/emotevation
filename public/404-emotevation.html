<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Emotevation - Personalized Daily Motivation</title>
  <meta name="description" content="Get personalized motivational quotes or reality checks based on your name and date. Every combination creates a unique result to inspire your day.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // This is a special 404 file for the /emotevation/ path
    // It will redirect to the main app while preserving the URL for client-side routing
    
    // Get the current path
    const path = window.location.pathname;
    const pathWithoutBase = path.replace('/emotevation', '');
    
    if (pathWithoutBase !== '') {
      // We're dealing with a client-side route, redirect to the base and let Next.js handle it
      window.location.href = '/emotevation/';
    } else {
      // We're at the /emotevation/ path but got a 404, just reload the main page
      window.location.href = '/emotevation/';
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #7928ca;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    a {
      color: #7928ca;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    a:hover {
      background-color: #7928ca;
      color: white;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Loading Emotevation...</h1>
  <p>Redirecting to the correct page</p>
  <a href="/emotevation/">Click here if you are not redirected automatically</a>
</body>
</html>
