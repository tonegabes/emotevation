<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string and hash fragment
    
    // If you're creating a Project Pages site and NOT using a custom domain,
    // then set pathSegmentsToKeep to 1 (enterprise users may need to set it to > 1).
    var pathSegmentsToKeep = 1;

    var l = window.location;
    var hasBasePath = l.pathname.indexOf('/emotevation') === 0;
    
    // Only redirect if we're not already on the correct path
    if (!hasBasePath || l.pathname.length > '/emotevation/'.length) {
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    } else {
      // If we're already on /emotevation/, just redirect to the main page
      window.location.href = '/emotevation/';
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #7928ca;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    a {
      color: #7928ca;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    a:hover {
      background-color: #7928ca;
      color: white;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Redirecting...</h1>
  <p>Taking you to the Emotevation app</p>
  <a href="/emotevation/">Click here if you are not redirected automatically</a>
</body>
</html>
